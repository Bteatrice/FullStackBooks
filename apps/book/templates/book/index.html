<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Stack Books</title>
  </head>
  <body>
    <h1>Hello world!!!</h1>
    <!-- {% for book in books %}
    <h5>{{book.title}}</h5>
    <h5>{{book.author}}</h5>
    <h5>{{book.category}}</h5>
    <p>{{book.book}}</p>
    {% endfor %} -->
    <table>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
      </tr>

      {% for book in books %}
      <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.book}}</td>
        <td><a href="/remove/{{book.id}}">Remove</a></td>
      </tr>
      {% endfor %}
      <br><br>

    </table><br>

    <form action="/books" method="POST">
      {% csrf_token %}
      <label for="">Title</label><br>
      <input type="text" name="title"><br><br>
      <label for="">Author</label><br>
      <input type="text" name="author"><br><br>
      <label for="">Category</label><br>
      <input type="text" name="category"><br><br>
      <input type="submit" name="" value="Submit!">
    </form>

  </body>
</html>
